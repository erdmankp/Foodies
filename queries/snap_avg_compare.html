<h2>Query</h2>

<pre>
    SELECT DISTINCT va.county, va.snap2017,  count(s.st)
    FROM virginiacountiesinfo AS va
        JOIN states as s ON va.st != s.st 
    WHERE va.snap2017 < s.snapstates	
    GROUP BY va.county, va.snap2017
    ORDER BY count , va.snap2017
</pre>
